<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef class="avatar-cell"> Avatar </th>
    <td mat-cell *matCellDef="let element" class="avatar-cell">
      <img src="{{element.avatarUrl}}" class="avatar"/>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="name-cell"> Name </th>
    <td mat-cell *matCellDef="let element" class="name-cell"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef class="date-cell"> Created at </th>
    <td mat-cell *matCellDef="let element" class="date-cell"> {{element.createdAt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;" (click)="click(row)"></tr>
</table>
