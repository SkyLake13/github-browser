<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef class="url-cell">Link</th>
    <td mat-cell *matCellDef="let element" class="url-cell">
      <a href="{{element.url}}" class="url" target="_blank">Open</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="name-cell">Name</th>
    <td mat-cell *matCellDef="let element" class="name-cell">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef class="message-cell">Message</th>
    <td mat-cell *matCellDef="let element" class="message-cell">
      <div>
        {{element.message}}
      </div>
    </td>
  </ng-container>


  <ng-container matColumnDef="noData">
    <td class="text-align-center" mat-footer-cell *matFooterCellDef [attr.colspan]="columns.length">
      No records found.
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  
  <tr mat-footer-row *matFooterRowDef="['noData']" [hidden]="dataSource.length !== 0"></tr>
</table>
